{% extends 'base.html' %}
{% block content %}

<title>Home</title>

<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Poppins:200,300,400,500,600,700,800,900&display=swap');

*{
	margin:0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}
.body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 50vh;
	background-attachment: fixed;
}

.container {
	position: relative;
	width: 950px;
	padding:10px;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-wrap: wrap;
	margin-top: 10px;
}
.container .card {
	position: relative;
	width: 250px;
	height: 340px;
	background: #fff;
	margin: 20px;
	border-radius: 20px;
	overflow:hidden;
	box-shadow: 0 15px 25px rgba(0,0,0,0.2);
	transition: 0.5s;
}

.container:hover .card {
	filter:blur(0px);
	transform: scale(0.7);
	opacity: 0.4;
}
.container .card:hover {
	filter:blur(0px);
	transform: scale(1.1);
	opacity: 1;
}



.container .card .circle {

	position: relative;
	width: 100%;
	height: 100%;
	background:#fff;
	/*clip-path: circle(180px at center 0);*/
	text-align: center;
}

.container .card .circle h2 {
	color: #000;
	font-size: 4.0em;
	padding:10px 0;
}
.container .card .content {
	
	bottom: 10px;
	padding: 40px;
	text-align: center;
}

.conntainer .card .content p {
	color: #666;
}

.container .card .content a{
	position: relative;
	display: inline-block;
	padding: 8px 15px;
	background: #000;
	color: #fff;
	border-radius: 15px;
	text-decoration: none;
	margin-top: 20px;
	font-size: 10px;
}

.container .card .content a:hover{
	color: #000;
	background: #fff;
}
img { 
	border-radius: 50%;
	/*margin-bottom: 10px;*/
 }

</style>


{% if rs == 'error' %}
<div class="alert alert-danger" role="alert">
  Sorry time out/form is incorrect <a href="{% url 'home' %}" class="alert-link">Try again</a>.
</div>

{% elif rs == 'success' %}

<div class="alert alert-success" role="alert">
  Your form is submited <a href="{% url 'home' %}" class="alert-link">Go Home</a>. 
</div>
{% endif %}

<div class="body">
	<div class="container">

		
		{% for i in obj %}
			<a  style="text-decoration: none;color: black;" href="{% url 'profileview' i.id %}" >
			<div class="card">
				<div class="circle">
					<h2>{{i.id}}</h2>
					<img src="{{i.large}}" width="100px;">
				</div>
				<div class="content">
					<br><p><b>{{i}}</b></p>No.of.Viewers: {{i.viewers}}

				</div>	
			</div>
		{% endfor %}
		</a>
	</div>
</div>

{% endblock content %}
